<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400&display=swap" rel="stylesheet"> <!-- Google Font - Overpass -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Interactive rating component</title> 
  </head>

  <body>
    <main>
      <img src="./images/icon-star.svg" alt="icon-star">
      <h1>How did we do?</h1>
      <p id="p-first">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
      
      <div id="btn-div">
        <input class="btn" id="1" type="button" value="1">
        <input class="btn" id="2" type="button" value="2">
        <input class="btn" id="3" type="button" value="3">
        <input class="btn" id="4" type="button" value="4">
        <input class="btn" id="5" type="button" value="5">
      </div>

      <input id="submit" type="button" value="SUBMIT">
      
      <p id="warning" class="hidden">Please select one!</p>
    </main>

    <script src="app.js"></script>
  </body>
</html>
