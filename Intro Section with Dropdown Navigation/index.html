<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500&display=swap" rel="stylesheet"> <!-- Google Fonts --- Epilouge -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Intro section with dropdown navigation</title>
  </head>

  <body>
    <!-- NAVBAR - START -->
    <nav>
      <div id="navigation-div">
        <img src="./images/logo.svg" alt="snap-logo">

        <div id="features" class="dropdown-btn">
          <span>Features</span>
          <img id="features-arrow" src="./images/icon-arrow-down.svg" alt="arrow-down">

          <div id="features-list" class="dropdown-list hidden">
            <div class="dropdown-menu">
              <div>
                <img src="./images/icon-todo.svg" alt="icon-todo">
                <a href="#">Todo List</a>
              </div>
              <div>
                <img src="./images/icon-calendar.svg" alt="icon-calendar">
                <a href="#">Calendar</a>
              </div>
              <div>
                <img src="./images/icon-reminders.svg" alt="icon-reminders">
                <a href="#">Reminders</a>
              </div>
              <div>
                <img src="./images/icon-planning.svg" alt="icon-planning">
                <a href="#">Planning</a>
              </div>
            </div>
          </div>
        </div>

        <div id="company" class="dropdown-btn">
          <span>Company</span>
          <img id="company-arrow" src="./images/icon-arrow-down.svg" alt="arrow-down">

          <div id="company-list" class="dropdown-list hidden">
            <div class="dropdown-menu">
              <div>
                <a href="#">History</a>
              </div>
              <div>
                <a href="#">Our Team</a>
              </div>
              <div>
                <a href="#">Blog</a>
              </div>
            </div>
          </div>
        </div>

        <a href="#">Careers</a>
        <a href="#">About</a>
      </div>

      <div id="login-div">
        <a id="login" href="#">Login</a>
        <a id="register" href="#">Register</a>
      </div>

      <div id="mobile-nav">
        <div>
        <img src="./images/logo.svg" alt="snap-logo">
      </div>
      <div>
        <img src="images/icon-menu.svg" alt="icon-menu">
      </div>
      </div>

    </nav>
    <!-- NAVBAR - END -->

    <!-- MAIN - START -->
    <main>
      <section id="content">
        <h1 id="header">Make remote work</h1>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        
        <a id="learn-more" href="#">Learn more</a>

        <ul>
          <li>
            <img src="./images/client-audiophile.svg" alt="client-audiophile">
          </li>
          <li>
            <img src="./images/client-databiz.svg" alt="client-databiz">
          </li>
          <li>
            <img src="./images/client-maker.svg" alt="client-maker">
          </li>
          <li>
            <img src="./images/client-meet.svg" alt="client-meet">
          </li>
        </ul>
      </section>

      <section id="img-section">
        <img  id="hero-img" src="./images/image-hero-desktop.png" alt="image-hero-desktop">
      </section>
    </main>
    <!-- MAIN - END -->

    <script src="script.js"></script>
  </body>
</html>
